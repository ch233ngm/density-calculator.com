<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="#4299e1"/>
  
  <!-- 烧杯轮廓 -->
  <path d="M20 15 L20 45 C20 50 44 50 44 45 L44 15" 
        fill="none" 
        stroke="white" 
        stroke-width="2.5"/>
  
  <!-- 烧杯颈部 -->
  <path d="M20 15 L44 15" 
        stroke="white" 
        stroke-width="2.5"/>
  
  <!-- 液体 -->
  <path d="M20 30 L44 30 L44 45 C44 50 20 50 20 45 Z" 
        fill="#90cdf4" 
        opacity="0.8"/>
  
  <!-- 气泡 -->
  <circle cx="25" cy="35" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="28" cy="38" r="1" fill="white" opacity="0.8"/>
  <circle cx="31" cy="36" r="1.2" fill="white" opacity="0.8"/>
  
  <!-- 密度公式 ρ=m/V -->
  <text x="32" y="25" 
        font-family="Arial" 
        font-size="8" 
        fill="white" 
        text-anchor="middle" 
        font-weight="bold">ρ=m/V</text>
</svg>